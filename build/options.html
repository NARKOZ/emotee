<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emotee</title>
    <style type="text/css">
      body { padding: 80px 0 0 80px; }
    </style>
  </head>
  <body onLoad="restoreOptions()">
    <div id="smilie"></div>
    <label for="color">Emotee color:</label>
    <select id="color" name="color" onChange="saveColor()">
      <option value="default">default</option>
      <option value="red">red</option>
      <option value="pink">pink</option>
      <option value="gray">gray</option>
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="orange">orange</option>
      <option value="#ffd300">yellow</option>
    </select>
    <p><em>default is random</em></p>
    <p>Feedback: <a href="https://github.com/NARKOZ/emotee/issues">https://github.com/narkoz/emotee/issues</a></p>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
