<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Emotee options</title>
    <link rel="stylesheet" href="css/options.css">
  </head>

  <body class="options" id="options">
    <div class="sidebar">
      <div class="content">
        <div id="smilie"></div>
        <h1><a href="https://chrome.google.com/webstore/detail/ollfjiihaphmpjemfhmkngaajbdblbkb" target="_blank">Emotee</a></h1>
      </div>
    </div>

    <div class="content_wrapper">
      <div class="content">
        <h1>Options</h1>

        <h3>Color</h3>
        <p><label for="color">Emotee color:</label></p>
        <p>
          <select id="color" name="color">
            <option value="default">default</option>
            <option value="red">red</option>
            <option value="pink">pink</option>
            <option value="gray">gray</option>
            <option value="blue">blue</option>
            <option value="black">black</option>
            <option value="green">green</option>
            <option value="orange">orange</option>
            <option value="#ffd300">yellow</option>
          </select>
          <span class="hint">default is random</span>
        </p>

        <footer class="footer">
          <p>Feedback: <a href="https://github.com/NARKOZ/emotee/issues" target="_blank">https://github.com/narkoz/emotee/issues</a></p>
          <p><strong>Thank you for using Emotee!</strong></p>
          <p>／人◕ ‿‿ ◕人＼</p>
        </footer>
      </div>
    </div>

    <script src="js/emotee.js"></script>
  </body>
</html>
